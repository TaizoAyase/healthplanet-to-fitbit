name: Release module

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm, arm64]
    steps:
      - uses: actions/checkout@v2
      
      - name: Build and release(healthplanet-to-fitbit)
        uses: wangyoucao577/go-release-action@v1.16
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: "./cmd/healthplanet-to-fitbit"
          binary_name: "healthplanet-to-fitbit"
          ldflags: "-s -w"